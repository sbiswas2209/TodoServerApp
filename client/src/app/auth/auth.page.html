<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="isLogIn == true">Log In</ion-title>
    <ion-title *ngIf="isLogIn == false">Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isLogIn == true">
<ion-item>
  <ion-label position="floating">Username</ion-label>
  <ion-input placeholder="Username" [(ngModel)]="username" required></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input placeholder="Password" type="password" [(ngModel)]="password" required></ion-input>
</ion-item>
<ion-button expand="full" shape="round" (click)="logIn()">Log In</ion-button>
<ion-button expand="full" style="margin-top: 5vh;" shape="round" fill="outline" (click)="switchAuth()">Sign Up</ion-button>
</ion-content>

<ion-content *ngIf="isLogIn == false">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input placeholder="Username" [(ngModel)]="username" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input placeholder="Username" [(ngModel)]="email" required type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input placeholder="Password" type="password" [(ngModel)]="password" required></ion-input>
  </ion-item>
  <ion-button expand="full" shape="round" (click)="signUp()">Sign Up</ion-button>
  <ion-button expand="full" style="margin-top: 5vh;" shape="round" fill="outline" (click)="switchAuth()">Log In</ion-button>
  </ion-content>
